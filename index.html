<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eisenhower Matrix</h1>
    <button id="alertButton">Click Me</button>

    <div class="matrix">
        <div class="quadrant urgent-important">
            <h2>Urgent & Important</h2>
            <div class="task">
                <input type="checkbox">
                <span>Finish project report</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Pay bills</span>
            </div>
        </div>

        <div class="quadrant not-urgent-important">
            <h2>Not Urgent & Important</h2>
            <div class="task">
                <input type="checkbox">
                <span>Plan long-term strategy</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Schedule health checkup</span>
            </div>
        </div>

        <div class="quadrant urgent-not-important">
            <h2>Urgent & Not Important</h2>
            <div class="task">
                <input type="checkbox">
                <span>Reply to some emails</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Answer phone calls</span>
            </div>
        </div>

        <div class="quadrant not-urgent-not-important">
            <h2>Not Urgent & Not Important</h2>
            <div class="task">
                <input type="checkbox">
                <span>Browse social media</span>
            </div>
            <div class="task">
                <input type="checkbox">
                <span>Watch TV shows</span>
            </div>
        </div>
    </div>

    <script src="task_manager.js"></script>
</body>
</html>
