<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eisenhower Matrix</h1>
    <button id="alertButton">Click Me</button>

    <div class="matrix">
        <div class="quadrant urgent-important">Urgent & Important</div>
        <div class="quadrant not-urgent-important">Not Urgent & Important</div>
        <div class="quadrant urgent-not-important">Urgent & Not Important</div>
        <div class="quadrant not-urgent-not-important">Not Urgent & Not Important</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
